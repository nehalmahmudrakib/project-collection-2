<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video</title>
    <style>
        .ytb{
            padding: 50px;
        }
    </style>
</head>
<body>
      <h2>Audio And Video Tag</h2>
      <audio controls src="Audio/Aaadat Song.mp3">Aaadat Song</audio>
      <video controls width="800px" src="Video/Video.mp4">Video</video>
     <div class="ytb"> 
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Fo6CrxmmiaA?si=e0_Xc5O5R_p9lsu8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
     </div>
</body>
</html>
