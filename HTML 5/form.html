<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pithar Dokan</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
<body>
    <header>

    </header>
    <main>
         <section>
            <h2>Pithar Dokan</h2>
            <Form>
                <label for="Name"> Your Name:
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email"> Your Email
                    <input type="email" name="" id="email" placeholder="Email">
                </label>
                <label for="phone"> Your Number
                    <input type="text" id="phone" placeholder="Phone">
                </label>
                <fieldset>
                    <legend>Pick One Thing </legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="Chitoy"> Chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri"> Puri
                    </label>
                </fieldset> 
                <fieldset>
                    <legend>Pick One OR More</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa">Sorisa
                    </label>
                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki">Shutki
                    </label>
                    <label for="chili">
                        <input type="checkbox" name="vorta" id="chili">Chili
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Text Instruction</legend>
                    <textarea name="" id=""></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </Form>
         </section>
    </main>
    <footer>

    </footer>
</body>
</html>
